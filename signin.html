<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Niet Registration form! </h1>
    <form id="don">
        Name:<input type="text" name="uname"><br><br>
        Password:<input type="password" name="pswd"><br><br>
        contact:<input type="tel"  maxlength="10"><br><br>
        Gender:<input type="radio" name="sex">Male
              <input type="radio" name="sex">Female
              <input type="radio" name="sex">other<br><br>
        D.O.B:<input type="datetime-local"><br><br>
        Language:<input type="checkbox">Hindi
                 <input type="checkbox">English
                 <input type="checkbox">Regional Language
                 <br><br>
        State: <select >
            <option type="select" value="">SELECT</option>
            <option type="select"  value="BIHAR">BIHAR</option>
            <option type="select" value="UP">UP</option>
            <option type="select" value="MP">MP</option>
            <option type="select" value="GUJARAT">GUJARAT</option>
            <option type="select" value="OTHER">OTHER</option>
        </select><br><br>
        Upload aadhar:<input type="file" name="aadhar" accept="image/png,image/jpeg">
        <br><br>
        <Button id="button">Submit</Button>
        
                 
        

    </form>
</body>
</html>
